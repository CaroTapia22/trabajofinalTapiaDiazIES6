<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Inicio Uber App</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body class="bg-light">

<!-- NAVBAR -->
<div th:replace="layout :: header"></div>

<div class="container mt-5">

    <h1 class="text-center mb-4">Bienvenido al Sistema</h1>

    <p class="text-center mb-5">
        Selecciona una opción para comenzar.
    </p>

    <div class="row g-4 justify-content-center">

      
        <div class="col-md-4">
            <div class="card shadow-sm text-center">
                <div class="card-body">
                    <h4 class="card-title mb-3">Iniciar Viaje</h4>
                    <p class="card-text">Elegí un usuario y comenza el proceso de reserva.</p>
                    <a href="/iniciarViaje" class="btn btn-success w-100">Comenzar</a>
                </div>
            </div>
        </div>

    </div>

</div>

<!-- FOOTER -->
<div th:replace="layout :: footer"></div>

</body>
</html>
