<!DOCTYPE html>
<html lang="es" xmlns:data-th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Viaje</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="bg-light">

<!-- NAVBAR -->
<div data-th-replace="layout :: header"></div>

<div class="container mt-5">

    <h1 class="mb-4">Detalle del Viaje</h1>

    <div class="card mb-4">
        <div class="card-body">

            <p class="mb-2">
                <strong>Usuario: </strong>
                <span data-th-text="${usuario.nombre} + ' ' + ${usuario.apellido}"></span>
            </p>

            <p class="mb-2">
                <strong>Vehículo: </strong>
                <span data-th-text="${vehiculo.marca} + ' ' + ${vehiculo.modelo} + ' (Patente: ' + ${vehiculo.patente} + ')'"></span>
            </p>

            <p class="mb-2">
                <strong>Tipo de Vehículo: </strong>
                <span data-th-text="${vehiculo.tipo}"></span>
            </p>

            <p class="mb-2">
                <strong>Tipo de viaje: </strong>
                <span data-th-text="${viaje.tipoViaje}"></span>
            </p>

            <p class="mb-2">
                <strong>Costo final: </strong>
                <span data-th-text="${#numbers.formatDecimal(viaje.costoFinal, 1, 'COMMA', 2, 'POINT')}"></span>
            </p>

            <p class="mb-2">
    <strong>Conductor: </strong>
    <span th:text="${conductor != null ? conductor.nombre + ' ' + conductor.apellido : 'Sin conductor asignado'}"></span>
    </p>


        </div>
    </div>

    <!-- BOTONES -->
    <a href="/listarViajes" class="btn btn-primary">Ver lista de viajes</a>
    <a href="/index" class="btn btn-secondary ms-2">Volver al inicio</a>

</div>

<!-- FOOTER -->
<div data-th-replace="layout :: footer"></div>

</body>
</html>
