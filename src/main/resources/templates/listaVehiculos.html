<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Veh√≠culos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous">
</head>

<body class="container mt-5">

<h1 class="mb-4">Lista de Vehiculos</h1>

<a href="/nuevoVehiculo" class="btn btn-primary mb-3">Nuevo Vehiculo</a>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Patente</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Color</th>
        <th>Tipo</th>
        <th>Conductor</th>
        <th>Estado</th>
        <th>Acciones</th>
    </tr>
    </thead>

    <tbody data-th-each="vehiculo : ${listaVehiculos}">
        <tr>
         <td data-th-text="${vehiculo.patente}"></td>
         <td data-th-text="${vehiculo.marca}"></td>
         <td data-th-text="${vehiculo.modelo}"></td>
         <td data-th-text="${vehiculo.color}"></td>
         <td data-th-text="${vehiculo.tipo}"></td>

         <td data-th-text="${vehiculo.conductor != null ? vehiculo.conductor.nombre + ' ' + vehiculo.conductor.apellido : 'Sin asignar'}"></td>

         <td>
            <span data-th-text="${vehiculo.estado} ? 'Activo' : 'Inactivo'"></span>
         </td>

         <td>
             <a class="btn btn-warning btn-sm"
               data-th-href="@{/editarVehiculo(patente=${vehiculo.patente})}">
               Editar
             </a>

             <a class="btn btn-danger btn-sm"
                data-th-href="@{/borrarVehiculo(patente=${vehiculo.patente})}">
                Borrar
             </a>
         </td>
        </tr>
    </tbody>

</table>

</body>
</html>
